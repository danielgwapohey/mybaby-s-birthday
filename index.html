<!DOCTYPE html>
<html>
<head>
<title>Happy Birthday My Love ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Fonts for Cursive -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  text-align: center;
  background: url('https://i.postimg.cc/7LDDpf7n/Screenshot-20260214-195135-2.jpg');
  background-size: cover;
  background-repeat: repeat;
  background-attachment: fixed;
  color: white;
  overflow-x: hidden;
}

/* Title */
h1 {
  margin-top: 40px;
  font-size: 30px;
  text-shadow: 2px 2px 6px #ff99cc;
}

/* Buttons */
button {
  padding: 12px 25px;
  border: none;
  border-radius: 25px;
  background: white;
  color: #ff3399;
  font-size: 16px;
  cursor: pointer;
  margin-top: 20px;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.1);
}

/* Envelope Letter */
#envelope {
  display: none;
  margin: 20px;
  padding: 25px;
  background: rgba(255,255,255,0.25);
  border-radius: 20px;
  backdrop-filter: blur(12px);
  animation: fadeIn 1s ease-in-out;
  font-family: 'Pacifico', cursive;
  font-size: 18px;
  text-align: center;
  line-height: 1.6;
  color: #fff0f5;
  text-shadow: 1px 1px 3px #ff3399;
}

/* Cake Styles */
#cake-container {
  margin-top: 50px;
}

.cake {
  width: 250px;
  height: 150px;
  background: pink;
  border-radius: 0 0 20px 20px;
  position: relative;
  margin: 0 auto;
  box-shadow: 0 5px 10px rgba(0,0,0,0.3);
}

.candle {
  width: 15px;
  height: 40px;
  background: white;
  position: absolute;
  top: -40px;
  border-radius: 5px;
  cursor: pointer;
}

.candle-flame {
  width: 10px;
  height: 15px;
  background: orange;
  border-radius: 50%;
  position: absolute;
  top: -15px;
  left: 2.5px;
  animation: flicker 0.3s infinite alternate;
}

@keyframes flicker {
  from {opacity: 1; transform: scale(1);}
  to {opacity: 0.6; transform: scale(1.1);}
}

/* Floating Hearts */
.heart {
  position: fixed;
  bottom: -10px;
  font-size: 20px;
  animation: float 5s linear infinite;
}

@keyframes float {
  0% {transform: translateY(0); opacity:1;}
  100% {transform: translateY(-800px); opacity:0;}
}

/* Falling Petals */
.petal {
  position: fixed;
  top: -10px;
  font-size: 20px;
  animation: fall linear infinite;
}

@keyframes fall {
  0% {
    transform: translateY(0) rotate(0deg);
    opacity: 1;
  }
  100% {
    transform: translateY(100vh) rotate(360deg);
    opacity: 0;
  }
}

@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}

/* Bear */
.bear {
  width: 140px;
  margin-top: 20px;
}

/* Sparkles/Confetti */
.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  opacity: 0.9;
  animation: confettiFall 2s linear forwards;
}

@keyframes confettiFall {
  to {
    transform: translateY(100vh) rotate(720deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<h1>ðŸŽ‚ Happy Birthday My Babyyy ðŸ’–</h1>

<!-- Cake Container -->
<div id="cake-container">
  <div class="cake">
    <!-- Candles -->
    <div class="candle" style="left: 40px;" onclick="blowCandles(this)">
      <div class="candle-flame"></div>
    </div>
    <div class="candle" style="left: 100px;" onclick="blowCandles(this)">
      <div class="candle-flame"></div>
    </div>
    <div class="candle" style="left: 160px;" onclick="blowCandles(this)">
      <div class="candle-flame"></div>
    </div>
  </div>
  <p style="margin-top:10px;">ðŸŽ‰ Click the candles to blow them out! ðŸŽ‰</p>
</div>

<!-- Envelope Letter -->
<div id="envelope">
  <h2>To My Beautiful Princess ðŸ’•</h2>
  <p id="typedText"></p>
  <br>
  <h3>Forever yours, <br> Your Baby ðŸ’Œ</h3>
  <img class="bear" src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif">
</div>

<!-- YouTube Background Music -->
<iframe width="0" height="0"
src="https://www.youtube.com/embed/8PTDv_szmL0?autoplay=1&loop=1&playlist=8PTDv_szmL0"
frameborder="0"
allow="autoplay">
</iframe>

<script>
const message = `Happy Birthday my babyyy ðŸ¥°ðŸŽ‚ðŸ’–

Today is all about you, the most special person in my life.
I just want you to know how truly thankful I am to have you.
You make my world brighter, happier, and full of so much love.

Even when we fight sometimes, please remember that my love for you never changes.
It only grows stronger every single day.

I promise to be better, to love you more, and to always choose you no matter what.
You are my favorite person, my comfort, my safe place, and my forever.

I am so lucky to call you mine.
ILOVEYOUSOMUCH my babyyy ðŸ¥°ðŸŒ¸ðŸ’–`;

let i = 0;

function typeWriter() {
  if (i < message.length) {
    document.getElementById("typedText").innerHTML += message.charAt(i);
    i++;
    setTimeout(typeWriter, 35);
  }
}

function showLetter() {
  document.getElementById("envelope").style.display = "block";
  typeWriter();
}

// Blow Candle Function with Confetti
function blowCandles(candle) {
  const flame = candle.querySelector('.candle-flame');
  flame.style.display = 'none';

  // Confetti
  for(let i=0;i<15;i++){
    const confetti = document.createElement('div');
    confetti.className = 'confetti';
    confetti.style.left = Math.random()*100 + 'vw';
    confetti.style.backgroundColor = `hsl(${Math.random()*360},100%,50%)`;
    confetti.style.animationDuration = (Math.random()*2+1) + 's';
    document.body.appendChild(confetti);
    setTimeout(()=> confetti.remove(),2000);
  }

  // Check if all candles are blown
  const allCandles = document.querySelectorAll('.candle-flame');
  let blown = true;
  allCandles.forEach(f => {
    if(f.style.display !== 'none') blown = false;
  });

  if(blown){
    setTimeout(showLetter, 800); // show letter after 0.8s
  }
}

/* Floating Hearts Generator */
setInterval(function() {
  var heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "ðŸ’–";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (Math.random() * 20 + 10) + "px";
  document.body.appendChild(heart);

  setTimeout(function() {
    heart.remove();
  }, 5000);
}, 400);

/* Falling Petals Generator */
setInterval(function() {
  var petal = document.createElement("div");
  petal.className = "petal";
  petal.innerHTML = "ðŸŒ¸";
  petal.style.left = Math.random() * 100 + "vw";
  petal.style.animationDuration = (Math.random() * 5 + 5) + "s";
  document.body.appendChild(petal);

  setTimeout(function() {
    petal.remove();
  }, 10000);
}, 500);
</script>

</body>
</html>
